<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asasd</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            transition: transform 0.3s ease;
            transform-origin: -50% -50%; 
        }

        .box:active {
            transform: translate(-50px, -50px) scale(1.5) rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
