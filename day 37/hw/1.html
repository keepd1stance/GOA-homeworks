<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acacds</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }
        
        .box:hover {
            transform: translateX(50px) translateY(20px) scale(1.2) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
