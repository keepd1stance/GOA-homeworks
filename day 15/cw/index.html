<html>
 <head>
    <title>forms</title>
    <h1>please fill out the form</h1>
 </head>
 <body>
  <input type="email" placeholder="enter your email" required name="user email"><br>
  <input type="password" placeholder="enter your password" required name="username"><br>
  <input type="file" placeholder="upload pfp" name="user pfp"><br>
  <!--აქ type გამოიყენება შესატანი ველის კონკრეტიზაციისთვის-->
  <!--placeholder გამოიყენება იმისათვის რომ გავაგებინოთ მომხმარებელს რა უნდა შეიტანოს ველში-->
  <!--required ნიშნავს რომ ველი აუცილებლად უნდა შეივსოს-->
  <!--name კი არის მონაცემთა ბაზაში შექმნილი ცხრილის სვეტების სახელები-->
 </body>
</html>
