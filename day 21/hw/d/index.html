<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 300px; /* content width */
            height: 200px; /* content height */
            padding: 20px; /* internal space around content */
            margin: 15px; /* external space outside border */
            border: 10px solid black; /* border width and color */
            background-color: lightblue;
        }

        .box2 {
            width: 400px; /* content width */
            height: 250px; /* content height */
            padding: 25px; /* internal space around content */
            margin: 20px; /* external space outside border */
            border: 15px solid red; /* border width and color */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>paragrafi</p>
    </div>

    <div class="box2">
        <p>paragrafi</p>
    </div>
</body>
</html>
