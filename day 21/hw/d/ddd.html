<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex; /* Flexbox გააქტიურება */
            justify-content: center; /* მთავარი ღერძის მიხედვით კონტენტის განაწილება */
            align-items: center; /* გადამკვეთი ღერძის მიხედვით კონტენტის განაწილება */
            flex-direction: row; /* მთავარი ღერძის მიმართულება */
            height: 400px; /* კონტეინერის სიმაღლე */
            border: 2px solid black; /* კონტეინერის საზღვარი */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><p>lol</p></div>
        <div class="box"><p>lol</p></div>
        <div class="box"><p>lol</p></div>
    </div>
</body>
</html>
