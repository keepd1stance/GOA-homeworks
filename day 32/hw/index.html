<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful Places</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="lol/pexels-photo-373290.jpeg" alt="South Korea">
            <div class="overlay">
                <h2>South Korea</h2>
                <p>Seoul is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="lol/download.jpg" alt="Tbilisi">
            <div class="overlay">
                <h2>Tbilisi</h2>
                <p>Tbilisi is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="lol/images.jpg" alt="New York">
            <div class="overlay">
                <h2>New York</h2>
                <p>New York is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="lol/download (1).jpg" alt="Paris">
            <div class="overlay">
                <h2>Paris</h2>
                <p>Paris is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="lol/tokyo.jpg" alt="Tokyo">
            <div class="overlay">
                <h2>Tokyo</h2>
                <p>Tokyo is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="lol/download (2).jpg" alt="Dubai">
            <div class="overlay">
                <h2>Dubai</h2>
                <p>Dubai is a very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
