<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Column Example</title>
    <link rel="stylesheet" href="styles3.css"> <!-- დაკავშირებული CSS ფაილი -->
</head>
<body>
    <div class="container"> <!-- პირველი კონტეინერი ჰორიზონტალური განლაგებისთვის -->
        <div class="child">1111</div>
        <div class="child">2222</div>
        <div class="child">3333</div>
    </div>

    <!-- მეორე კონტეინერი ვერტიკალური განლაგებისთვის -->
    <div class="container-vertical"> 
        <div class="child-vertical">1111</div> <!-- პირველი შვილი -->
        <div class="child-vertical">2222</div> <!-- მეორე შვილი -->
        <div class="child-vertical">3333</div> <!-- მესამე შვილი -->
    </div>
</body>
</html>
